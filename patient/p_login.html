      <!-- login form start -->
    <div
      class="container d-flex justify-content-center align-items-center mt-5"
    >
      <div class="card p-3" style="width: 23rem">
        <div class="card-body">
          <h5 class="card-title text-center">Patient Login</h5>
          <form id="pLoginForm">
            <div class="mb-3">
              <label for="pLoginEmail" class="form-label">Email</label>
              <input
                type="email"
                class="form-control"
                id="pLoginEmail"
                name="email"
                required
              />
            </div>
            <div class="mb-3">
              <label for="pLoginPassword" class="form-label">Password</label>
              <input
                type="password"
                class="form-control"
                id="pLoginPassword"
                name="password"
                required
              />
            </div>
            <button type="submit" class="btn btn-primary w-100">
              Login
            </button>
          </form>
          <p class="mt-2 text-center">
            Don't have an account? <a href="/patient/p_signup.html">Sign up</a>
          </p>
        </div>
