      crossorigin="anonymous"
    />
    <link

      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"

      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="/style.css" />
    <link rel="icon" href="/assets/logo.png" />
    <title>Quantum Blood Lab</title>
  </head>
  <body class="overflow-hidden">
    <!-- navbar start -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary nav_bar">
      <div class="container-fluid ps-5 pe-5 nav_container">
        <a class="navbar-brand ms-5" href="#" id="pWelcome"
          >Quantum Blood Lab <i class="fa-solid fa-droplet"></i
        ></a>

        <button id="logoutBtn" class="logout-button">
          Logout <span><i class="fa-solid fa-right-from-bracket"></i></span>
        </button>
      </div>
    </nav>
    <!-- navbar end -->

    <!--  dashboard-container s-->
    <div class="dashboardContainer d-flex">
      <!-- sidebar start -->
      <div class="sidebar bg-dark text-white text-center">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item p-2 border-bottom border-secondary active-li">
            <a
              class="nav-link"
              id="p-dash-txt"
              aria-current="page"
              href="/patient/p_dashboard.html"
              >Dashboard</a
            >
          </li>
          <li class="nav-item p-2 border-bottom border-secondary">
            <a class="nav-link" href="/patient/p_profile.html">Profile</a>
          </li>
          <li class="nav-item p-2 border-bottom border-secondary">
            <a class="nav-link" href="/patient/p_blood_req.html"
              >Blood Request</a
            >
          </li>

          <li class="nav-item p-2 border-bottom border-secondary">
            <a class="nav-link" href="/patient/p_request_history.html"
              >Request History</a
            >
          </li>

          <li class="nav-item p-2 border-bottom border-secondary">
            <a class="nav-link" href="/patient/p_change_pass.html"
              >Change Password</a
            >
          </li>
        </ul>
      </div>
      <!-- sidebar end -->

      <!-- main content s -->
      <div class="main-content">
        <!-- change password start -->
        <div
          class="container d-flex justify-content-center align-items-center mt-5"
        >
          <div class="card p-3" style="width: 23rem">
            <div class="card-body">
              <h5 class="card-title text-center">Change Password</h5>
              <form id="pChangePassForm">

                <div class="my-4">
                  <label for="pChangePass" class="form-label">New Password:</label>
                  <input
                    type="password"
                    class="form-control"
                    id="pChangePass"
                    name="pChangePass"
                    required
                  />
                </div>

                <div class="mt-4 mb-5">
                  <label for="pConfirmChangePass" class="form-label"
                    >Confirm New Password:</label
                  >
                  <input
                    type="password"
                    class="form-control"
                    id="pConfirmChangePass"
                    name="pConfirmChangePass"
                    required
                  />
                </div>

                <button type="submit" class="btn btn-outline-primary w-100">
                  Change &check;
                </button>
              </form>
              
            </div>

          </div>

        </div>
        <!-- change password end -->
      </div>
      <!-- main content e  -->
    </div>
    <!--  dashboard-container e-->

    <!-- bootstrap cdn s-->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
