    <!-- donor signup s-->
    <div
      class="container d-flex justify-content-center align-items-center mt-1"
    >
      <div class="card p-3" style="width: 24rem">
        <div class="card-body">
          <h5 class="card-title text-center">Donor Sign Up</h5>
          <form id="dSignupForm">
            <div class="mb-2">
              <label for="dUsername" class="form-label">Username</label>
              <input
                type="text"
                class="form-control"
                id="dUsername"
                name="dUsername"
                required
              />
            </div>
            <div class="mb-3">
              <label for="dEmail" class="form-label">Email</label>
              <input
                type="email"
                class="form-control"
                id="dEmail" 
                name="dEmail"
                required
              />
            </div>
            <div class="mb-3">
              <label for="dPassword" class="form-label">Password</label>
              <input
                type="password"
                class="form-control"
                id="dPassword"
                name="dPassword"
                required
              />
            </div>
            <div class="mb-3">
              <label for="dConfirmPassword" class="form-label"
                >Confirm Password</label
              >
              <input
                type="password"
                class="form-control"
                id="dConfirmPassword"
                name="dConfirmPassword"
                required
              />
            </div>
            <button type="submit" class="btn btn-primary w-100">
              Sign Up
            </button>
          </form>
          <p class="mt-2 text-center">
            Already have an account? <a href="/donor/d_login.html">Login</a>
          </p>
        </div>
      </div>
