<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400..700;1,400..700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"

      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="/style.css" />
    <link rel="icon" href="/assets/logo.png" />
    <title>Quantum Blood Lab</title>
  </head>
  <body class="overflow-hidden">
    <!-- navbar start -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary nav_bar">
      <div class="container-fluid ps-5 pe-5 nav_container">
        <a class="navbar-brand ms-5" href="#" id="dWelcome"
          >Quantum Blood Lab <i class="fa-solid fa-droplet"></i
        ></a>

        <button id="logoutBtn" class="logout-button">
          Logout <span><i class="fa-solid fa-right-from-bracket"></i></span>
        </button>
      </div>
    </nav>
    <!-- navbar end -->

    <!--  dashboard-container s-->
    <div class="dashboardContainer d-flex">
      <!-- sidebar start -->
      <div class="sidebar bg-dark text-white text-center">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item p-2 border-bottom border-secondary active-li">
            <a
              class="nav-link"
              id="p-dash-txt"
              aria-current="page"
              href="/donor/d_dashboard.html"
              >Dashboard</a
            >
          </li>
          <li class="nav-item p-2 border-bottom border-secondary">
            <a class="nav-link" href="/donor/d_profile.html">Profile</a>
          </li>
          <li class="nav-item p-2 border-bottom border-secondary">
            <a class="nav-link" href="/donor/d_donate_blood.html">Donate Blood</a>
          </li>

          <li class="nav-item p-2 border-bottom border-secondary">
            <a class="nav-link" href="/donor/d_donation_history.html">Donation History</a>
          </li>

          <li class="nav-item p-2 border-bottom border-secondary">
            <a class="nav-link" href="/donor/d_blood_req.html">Request Blood</a>
          </li>

          <li class="nav-item p-2 border-bottom border-secondary">
            <a class="nav-link" href="/donor/d_req_history.html">Request History</a>
          </li>

          <li class="nav-item p-2 border-bottom border-secondary">
            <a class="nav-link" href="/donor/d_change_pass.html">Change Password</a>
          </li>
        </ul>
      </div>
      <!-- sidebar end -->

      <!-- main content s -->
      <div class="main-content">

        <!-- grid start  -->
        <div class="container">
           <!-- 1st row  -->
          <div class="row gap-5 mt-5">
            
            <div class="info-box col">
              <div class="fs-1 mt-2 text-primary">
                <i class="fa-solid fa-hand-holding-droplet"></i>
              </div>
              <p class="mt-3">Request Made: <b id="made-req"></b></p>
            </div>

            <div class="info-box col">
              <div class="fs-1 mt-2 text-primary">
                <i class="fa-solid fa-spinner"></i>
              </div>
              <p class="mt-3">Pending Request: <b id="pen-req"></b></p>
            </div>

          </div>
          <!-- 2nd row  -->
           <div class="row gap-5 mt-5">
            
            <div class="info-box col">
              <div class="fs-1 mt-2 text-primary">
                <i class="fa-regular fa-circle-check"></i>
              </div>
              <p class="mt-3">Approved Request: <b id="app-req"></b></p>
            </div>

            <div class="info-box col">
              <div class="fs-1 mt-2 text-primary">
                <i class="fa-regular fa-circle-xmark"></i>
              </div>
              <p class="mt-3">Rejected Request: <b id="rej-req"></b></p>
            </div>

          </div>

        </div>
        <!-- grid end -->

      </div>
      <!-- main content e  -->

    </div>
    <!--  dashboard-container e-->

    <!-- bootstrap cdn s-->
    <script
