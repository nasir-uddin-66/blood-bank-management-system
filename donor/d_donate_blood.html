          Logout <span><i class="fa-solid fa-right-from-bracket"></i></span>
        </button>

    </nav>
    <!-- navbar end -->

    <!--  dashboard-container s-->
    <div class="dashboardContainer d-flex">
      <!-- sidebar start -->
      <div class="sidebar bg-dark text-white text-center">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item p-2 border-bottom border-secondary active-li">
            <a

              id="p-dash-txt"
              aria-current="page"
              href="/donor/d_dashboard.html"
              >Dashboard</a

              >Donate Blood</a

              >Donation History</a

            <a class="nav-link" href="/donor/d_change_pass.html"
              >Change Password</a
            >
          </li>
        </ul>
      </div>
      <!-- sidebar end -->

      <!-- main content s -->
      <div class="main-content">
        <!-- blood donation form s -->
        <div class="bg-white p-5 m-auto border-50 rounded" style="width: 40rem">
          <h5 class="text-center mb-5">Blood Donation Form</h5>

          <form id="bd-form">
            <div class="d-flex justify-content-around">
              <div>
                <label for="bd-fName" class="form-label">First Name:</label>
                <input
                  type="text"
                  class="form-control"
                  name="bd-fName"
                  id="bd-fName"
                  required
                />
              </div>

              <div>
                <label for="bd-lName" class="form-label">Last Name:</label>
                <input
                  type="text"
                  class="form-control"
                  name="bd-lName"
                  id="bd-lName"
                  required
                />
              </div>
            </div>

            <div class="d-flex justify-content-around mt-3">
              <div>
                <label for="bd-age" class="form-label">Age:</label>
                <input
                  type="number"
                  class="form-control"
                  name="bd-age"
                  id="bd-age"
                  required
                />
              </div>

              <div>
                <p>Gender:</p>

                <div
                  class="form-control px-2"
                  style="width: 13.5rem; margin-top: -7px"
                >
                  <input
                    type="radio"
                    name="bd-gender"
                    id="bd-male"
                    class="ms-4"
                    value="male"
                    required
                  />
                  <label for="bd-male">Male</label>

                  <input
                    type="radio"
                    name="bd-gender"
                    id="bd-female"
                    value="female"
                    class="ms-4"
                    required
                  />
                  <label for="bd-female">Female</label>
                </div>
              </div>
            </div>

            <div class="d-flex justify-content-around mt-3">
              <div>
                <label for="bd-email" class="form-label">Email:</label>
                <input
                  type="email"
                  class="form-control"
                  name="bd-email"
                  id="bd-email"
                  readonly
                />
              </div>

              <div>
                <label for="bd-bloodGrp" class="form-label">Blood Group:</label>
                <select
                  class="form-select"
                  id="bd-bloodGrp"
                  style="width: 13.5rem"
                >
                  <option disabled selected>Enter Blood Group</option>
                  <option>A+</option>
                  <option>A-</option>
                  <option>B+</option>
                  <option>B-</option>
                  <option>AB+</option>
                  <option>O+</option>
                  <option>O-</option>
                </select>
              </div>
            </div>

            <div
              class="d-flex justify-content-around mt-3 gap-4"
              style="padding: 0 1.75rem"
            >
              <div class="w-75">
                <label for="bd-disease" class="form-label"
                  >Disease (if any):</label
                >
                <input
                  type="text"
                  name="bd-disease"
                  id="bd-disease"
                  class="form-control"
                  required
                />
              </div>

              <div>
                <label for="bd-quantity" class="form-label"
                  >Quantity (in ml):</label
                >
                <input
                  type="number"
                  name="bd-quantity"
                  id="bd-quantity"
                  class="form-control"
                  required
                />
              </div>
            </div>

            <div class="d-flex justify-content-around mt-3">
              <div>
                <label for="bd-address" class="form-label">Address:</label>
                <input
                  type="text"
                  class="form-control"
                  name="bd-address"
                  id="bd-address"
                  required
                />
              </div>

              <div>
                <label for="bd-phone" class="form-label">Phone:</label>
                <input
                  type="text"
                  class="form-control"
                  name="bd-phone"
                  id="bd-phone"
                  required
                />
              </div>
            </div>

            <div class="d-flex justify-content-around mt-3">
              <div>
                <label for="bd-donated" class="form-label"
                  >Have you donated before? :</label
                >
                <select
                  class="form-select"
                  id="bd-donated"
                  style="width: 13.5rem"
                >
                  <option>Yes</option>
                  <option>No</option>
                </select>
              </div>

              <div>
                <label for="bd-date" class="form-label"
                  >Last donation date (if yes):</label
                >
                <input
                  type="date"
                  class="form-control"
                  style="width: 13.5rem"
                  name="bd-date"
                  id="bd-date"
                />
              </div>
            </div>

            <div class="d-flex justify-content-center my-3">
              <button
                class="bd-submit-btn btn btn-primary w-25 mt-3"
                type="submit"
              >
                Submit
              </button>
            </div>
          </form>
        </div>
        <!-- blood donation form e -->
      </div>
      <!-- main content e  -->
    </div>
