<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400..700;1,400..700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="/style.css" />
    <link rel="icon" href="/assets/logo.png" />
    <title>Quantum Blood Lab</title>
  </head>
  <body class="overflow-hidden">
    <!-- navbar start -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary nav_bar">
      <div class="container-fluid ps-5 pe-5 nav_container">
        <a class="navbar-brand ms-5" href="#" id="dWelcome"
          >Quantum Blood Lab <i class="fa-solid fa-droplet"></i
        ></a>

        <button id="logoutBtn" class="logout-button">
          Logout <span><i class="fa-solid fa-right-from-bracket"></i></span>
        </button>
      </div>
    </nav>
    <!-- navbar end -->

    <!--  dashboard-container s-->
    <div class="dashboardContainer d-flex">
      <!-- sidebar start -->
      <div class="sidebar bg-dark text-white text-center">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item p-2 border-bottom border-secondary">
            <a
              class="nav-link active-text"
              aria-current="page"
              href="/donor/d_dashboard.html"
              >Dashboard</a
            >
          </li>
           <li class="nav-item p-2 border-bottom border-secondary">
            <a class="nav-link" href="/donor/d_profile.html">Profile</a>
          </li>
          <li class="nav-item p-2 border-bottom border-secondary">
            <a class="nav-link" href="/donor/d_donate_blood.html">Donate Blood</a>
          </li>

          <li class="nav-item p-2 border-bottom border-secondary">
            <a class="nav-link" href="/donor/d_donation_history.html">Donation History</a>
          </li>

          <li class="nav-item p-2 border-bottom border-secondary">
            <a class="nav-link" href="/donor/d_blood_req.html">Request Blood</a>
          </li>

          <li class="nav-item p-2 border-bottom border-secondary">
            <a class="nav-link" href="/donor/d_req_history.html">Request History</a>
          </li>

          <li class="nav-item p-2 border-bottom border-secondary">
            <a class="nav-link" href="/donor/d_change_pass.html">Change Password</a>
          </li>
        </ul>
      </div>
      <!-- sidebar end -->

      
      <!-- main content s  -->
      <div class="main-content d-flex">
        <!-- show user info s -->
        <div
          class="profile-box1 bg-white h-75 w-50 p-5 text-center d-flex flex-column justify-content-around border-50 rounded"
          id="profile-box1"
        >
          <i class="fa-regular fa-circle-user fs-1 text-primary"></i>
          <div class="text-start ps-5">
            <h5>
              Username:
              <p id="d-profile-name" class="d-inline"></p>
            </h5>
            <h5>
              E-mail:
              <p id="d-profile-mail" class="d-inline"></p>
            </h5>
            <h5>
              Age:
              <p id="d-profile-age" class="d-inline"></p>
            </h5>
            <h5>
              Blood Group:
              <p id="d-profile-bloodGrp" class="d-inline"></p>
            </h5>
          </div>
          <button id="dInfoUpdate" class="btn btn-outline-primary w-75 mx-auto">
            Update Information <i class="fa-solid fa-pen-to-square"></i>
          </button>
        </div>
        <!-- show user info e -->

        <!-- update user info s -->
        <div
          class="profile-box2 bg-white w-50 px-5 my-3 text-center d-flex flex-column justify-content-around border-50 rounded"
          id="profile-box2"
        >
          <i class="fa-regular fa-circle-user fs-1 text-primary"></i>
          <form class="text-start" id="dUpdateForm">
            <label for="dUpdateEmail" class="form-label">Email address:</label>
            <input
              type="email"
              class="form-control"
              id="dUpdateEmail"
              placeholder="Enter email"
              readonly
            />
            <label for="dUpdateUsername" class="form-label mt-2"
              >Username:</label
            >
            <input
              type="text"
              class="form-control"
              id="dUpdateUsername"
              placeholder="Enter username"
              required
            />
            <label for="dUpdateAge" class="form-label mt-2">Age:</label>
            <input
              type="number"
              class="form-control"
              id="dUpdateAge"
              placeholder="Enter age"
              required
            />
            <div class="form-group">
              <label for="dUpdateBloodGrp" class="form-label mt-2"
                >Blood Group:</label
              >
              <select class="form-control" id="dUpdateBloodGrp" required>
                <option disabled selected>Enter Blood Group</option>
                <option>A+</option>
                <option>A-</option>
                <option>B+</option>
                <option>B-</option>
                <option>AB+</option>
                <option>O+</option>
                <option>O-</option>
              </select>
            </div>

            <div class="d-flex gap-3 mt-4">
            <button class="cancelBtn btn btn-outline-primary w-50 mx-auto">
              Cancel <i class="fa-regular fa-circle-xmark"></i>
            </button>
            <button type="submit" class="btn btn-primary w-50 mx-auto">
              Update <i class="fa-regular fa-square-check"></i>
            </button>
          </div>
          </form>
          
        </div>
        <!-- update user info s -->
      </div>
      <!-- main content e  -->
    </div>
    <!--  dashboard-container e-->

    <!-- bootstrap cdn s-->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <!-- bootstrap cdn e-->
     <script src="/js/logout.js"></script>
    <script src="/js/donor/d_profile.js"></script>
  </body>
</html>
