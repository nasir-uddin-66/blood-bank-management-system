    <script>
        

            // Example blood request data
            const requests = [
                {
                    id: 1,
                    type: "Patient",
                    name: "Sadia Akter",
                    bloodGroup: "A+",
                    amount: 500,
                    status: "Approved",
                    date: "2025-04-15",
                },
                {
                    id: 2,
                    type: "Donor",
                    name: "Rafiul Islam",
                    bloodGroup: "O-",
                    amount: 400,
                    status: "Pending",
                    date: "2025-04-17",
                },
                {
                    id: 3,
                    type: "Patient",
                    name: "Mitu Khan",
                    bloodGroup: "B-",
                    amount: 600,
                    status: "Rejected",
                    date: "2025-04-10",
                },
            ];

            // Load request data
            function loadRequests() {
                const table = document.getElementById("requestTableBody");
                table.innerHTML = "";

                requests.forEach((r) => {
                    const row = document.createElement("tr");
                    row.innerHTML = `
                          <td>${r.id}</td>
                          <td>${r.type}</td>
                          <td>${r.name}</td>
                          <td>${r.bloodGroup}</td>
                          <td>${r.amount}</td>
                          <td><span class="badge bg-${r.status === "Approved" ? "success" : r.status === "Pending" ? "warning text-dark" : "danger"}">${r.status}</span></td>
                          <td>${r.date}</td>
                        `;
                    table.appendChild(row);
                });
            }

            loadRequests();
    </script>
