    <link

    <title>Quantum Blood Lab</title>
  </head>
  <body class="overflow-hidden">
    <!-- navbar start -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary nav_bar">
      <div class="container-fluid ps-5 pe-5 nav_container">
        <a class="navbar-brand ms-5" href="#" id="aWelcome"
          >Quantum Blood Lab <i class="fa-solid fa-droplet"></i
        ></a>

        <button id="logoutBtn" class="logout-button">
          Logout <span><i class="fa-solid fa-right-from-bracket"></i></span>
        </button>
      </div>
    </nav>
    <!-- navbar end -->

    <!--  dashboard-container s-->
    <div class="dashboardContainer d-flex">
      <!-- sidebar start -->
      <div class="sidebar bg-dark text-white text-center">
         <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item p-2 border-bottom border-secondary active-li">
            <a
              class="nav-link"
              aria-current="page"
              href="/admin/a_dashboard.html"
              >Dashboard</a
            >
          </li>
          <li class="nav-item p-2 border-bottom border-secondary">
            <a class="nav-link" href="/admin/a_blood_req.html">Blood Requests</a>
          </li>
          <li class="nav-item p-2 border-bottom border-secondary">
            <a class="nav-link" href="/admin/a_donation_req.html">Donation Requests</a>
          </li>

          <li class="nav-item p-2 border-bottom border-secondary">
            <a class="nav-link" href="/admin/a_manage_user.html">Manage User</a>
          </li>

          <li class="nav-item p-2 border-bottom border-secondary">
            <a class="nav-link" href="/admin/a_bld_req_hisory.html">Blood Requests History</a>
          </li>

          <li class="nav-item p-2 border-bottom border-secondary">
            <a class="nav-link" href="/admin/a_don_history.html">Blood Donation History</a>
          </li>

          <li class="nav-item p-2 border-bottom border-secondary">
            <a class="nav-link" href="/admin/a_emergency.html">Emergency Requests</a>
          </li>
        </ul>
      </div>
      <!-- sidebar end -->

      <!-- main content s -->
      <div class="main-content">
        <!-- grid start  -->

        <div class="container">
          <!-- 1st row  -->

          <div class="row gap-4">
            <div class="info-box col b-stk">
              <div class="fs-1 mt-2 text-primary">
                <i class="fa-solid fa-droplet text-danger"></i>
              </div>
              <p class="mt-3 fw-bold">A+ : <b id="bStock-Ap"></b> ml</p>
            </div>

            <div class="info-box col b-stk">
              <div class="fs-1 mt-2 text-primary">
                <i class="fa-solid fa-droplet text-danger"></i>
              </div>
              <p class="mt-3 fw-bold">A- : <b id="bStock-An"></b> ml</p>
            </div>

            <div class="info-box col b-stk">
              <div class="fs-1 mt-2 text-primary">
                <i class="fa-solid fa-droplet text-danger"></i>
              </div>
              <p class="mt-3 fw-bold">B+ : <b id="bStock-Bp"></b> ml</p>
            </div>

            <div class="info-box col b-stk">
              <div class="fs-1 mt-2 text-primary">
                <i class="fa-solid fa-droplet text-danger"></i>
              </div>
              <p class="mt-3 fw-bold">B- : <b id="bStock-Bn"></b> ml</p>
            </div>
          </div>

          <!-- 2nd row  -->

          <div class="row gap-4 mt-3">
            <div class="info-box col b-stk">
              <div class="fs-1 mt-2 text-primary">
                <i class="fa-solid fa-droplet text-danger"></i>
              </div>
              <p class="mt-3 fw-bold">AB+ : <b id="bStock-ABp"></b> ml</p>
            </div>

            <div class="info-box col b-stk">
              <div class="fs-1 mt-2 text-primary">
                <i class="fa-solid fa-droplet text-danger"></i>
              </div>
              <p class="mt-3 fw-bold">AB- : <b id="bStock-ABn"></b> ml</p>
            </div>

            <div class="info-box col b-stk">
              <div class="fs-1 mt-2 text-primary">
                <i class="fa-solid fa-droplet text-danger"></i>
              </div>
              <p class="mt-3 fw-bold">O+ : <b id="bStock-Op"></b> ml</p>
            </div>

            <div class="info-box col b-stk">
              <div class="fs-1 mt-2 text-primary">
                <i class="fa-solid fa-droplet text-danger"></i>
              </div>
              <p class="mt-3 fw-bold">O- : <b id="bStock-On"></b> ml</p>
            </div>
          </div>
        </div>
        <!-- grid end -->

        <!-- update bstock s-->

        <div
          class="mt-4 p-3 rounded w-100 m-auto info-box b-stk"
          style="height: auto !important"
        >
          <p class="text-center">Update Blood Stock :</p>

          <div class="d-flex w-50 m-auto mt-3 gap-5">
            <select
              name="BStock-select"
              id="BStock-select"
              class="form-select w-50 border-black"
              style="background-color: rgb(240, 240, 233);"
            >
              <option value="Ap">A+</option>
              <option value="An">A-</option>
              <option value="Bp">B+</option>
              <option value="Bn">B-</option>
              <option value="ABp">AB+</option>
              <option value="ABn">AB-</option>
              <option value="Op">O+</option>
              <option value="On">O-</option>
            </select>

            <input
              type="number"
              class="form-control"
              id="BStock-quantity"
              placeholder="quantity (in ml)"
              style="width: 10rem"
            />

            <button class="btn btn-danger" id="BStock-upBtn">Update</button>
          </div>
        </div>

        <!-- update bstock e-->
      </div>
      <!-- main content e  -->
    </div>
    <!--  dashboard-container e-->

    <!-- bootstrap cdn s-->

    ></script>
    <!-- bootstrap cdn e-->
